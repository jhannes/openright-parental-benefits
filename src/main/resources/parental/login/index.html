<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Logg inn | Foreldrepenger</title>
</head>
<body>
<h1>Logg inn</h1>

<form id="loginForm">
  <h2>Logg inn som enkeltperson</h2>

  <input id="personId" list="applicants">
  <datalist id="applicants">
    <option>06015707439</option>
    <option>23127946732</option>
    <option>17048316526</option>
    <option>29017376771</option>
  </datalist>

  <button>Logg inn</button>

  <h2>Logg inn som saksbehandler</h2>

  <ul>
    <li>
      <button data-person-id="99345678901">Saksbehandler 1</button>
    </li>
    <li>
      <button data-person-id="99445678901">Saksbehandler 2</button>
    </li>
  </ul>
</form>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="../scripts/parental.js"></script>
<script>
  $(function () {
    $("#loginForm").submit(function (e) {
      e.preventDefault();
      serverAPI.postJSON("login", {personId: $("#personId").val()})
              .then(function () {
                window.location = getParameterByName("targetURL");
              });
    });
  });
</script>
</html>
