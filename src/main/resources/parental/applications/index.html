<button id="createApplication">Send s√∏knad om foreldrepenger</button>

<script src="../scripts/parental.js"></script>
<script>
$(function() {
  $("#createApplication").click(function() {
    serverAPI.postJSON("applications/", {}).then(function(data, textStatus, request) {
        var location = request.getResponseHeader("Location");
        var id = location.substring(location.lastIndexOf("/")+1);
        console.log(id);
        window.location.hash = "applications/edit/" + id;
    }).fail(function() {
        console.log("Failed to create stuff");
    });
  });
});
</script>
